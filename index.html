<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>Dice</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/svg" href="icon.svg">
<link rel="apple-touch-icon" href="icon.png" sizes="180x180">
<style>
body {
    font-family: Courier, monospace, sans-serif;
}
#container {
    width: 100%; height: 100%;
    display: flex; display: -webkit-flex;
    flex-direction: column; -webkit-flex-direction: column;
    justify-content: flex-start; -webkit-justify-content: flex-start;
    align-items: center; -webkit-align-items: center;
}
#header {
	width: 90%; height: 5%;
    flex: 0 1 auto;
    display: flex; display: -webkit-flex;
    flex-direction: row; -webkit-flex-direction: row;
    justify-content: space-between; -webkit-justify-content: space-between;
    align-items: center; -webkit-align-items: center;
}
#contents {
    width: 90%; height: 60%; padding: 20px;
    flex: 1 1 auto;
    display: flex; display: -webkit-flex;
    flex-direction: column; -webkit-flex-direction: column;
    justify-content: center; -webkit-justify-content: center;
    align-items: center; -webkit-align-items: center;
	background-color: #fff;
}
#footer {
	width: 90%; height: 5%;
    flex: 0 1 auto;
    display: flex; display: -webkit-flex;
    flex-direction: row; -webkit-flex-direction: row;
    justify-content: flex-end; -webkit-justify-content: flex-end;
    align-items: center; -webkit-align-items: center;
}
.logo {
    width: 240px; height: 60px;
    display: flex; display: -webkit-flex;
    flex-direction: row; -webkit-flex-direction: row;
    justify-content: flex-start; -webkit-justify-content: flex-start;
    align-items: center; -webkit-align-items: center;
}
.logo a {
    color: #000;
    text-decoration: none;
}
.logo .icon {
	width: 80px; height: 80px;
	background-image: url('icon.svg');
	background-position: 0px 0px;
    margin: 0px 10px;
}
.menu {
	width: 120px; height: 50px;
    display: flex; display: -webkit-flex;
    flex-direction: row; -webkit-flex-direction: row;
    justify-content: center; -webkit-justify-content: center;
    align-items: center; -webkit-align-items: center;
	background-color: #888;
	opacity: 0.5;
}
.menu a {
	transform: scale(1);
}
.menu a:hover {
	transform: scale(1.2);
}
.menu a:active {
	transform: scale(0.9);
}
#dice {
	width: 40px; height: 40px;
	background-image: url('dice.svg');
	background-position: 0px -40px;
}
#minus {
	width: 40px; height: 40px;
	background-image: url('dice.svg');
	background-position: 0px -160px;
}
#plus {
	width: 40px; height: 40px;
	background-image: url('dice.svg');
	background-position: -40px -160px;
}
</style>
</head>
<body>
<div id="container">
	<h1 id="header">
		<div class="logo">
			<!--a class="icon" href="?"></a-->
			<a href="?">Dice</a>
		</div>
		<div class="menu">
			<a id="minus" href="javascript:setCounts(-1);"></a>
			<span id="dice"></span>
			<a id="plus" href="javascript:setCounts(1);"></a>
		</div>
	</h1>
	<div id="contents" class="cubeScreen"></div>
	<h6 id="footer">
		.
	</h6>
</div>
<script src="cube-api-0.8.js"></script>
<!--Menu--><script>
	var params = cubeParamNumbers("d");
	var counts = params[0] ? params[0] : 1; // Counts of dice.
	var maximum = params[1] ? params[1] : 6; // Maximum of dice faces.
	var rolling = 0; // Rolling count.

	// Set counts of dice.
	var setCounts = (x=0) => {
		counts = (counts + x > 20) ? 20 : (counts + x < 1) ? 1 : (counts + x);
		rolling = -1; // Reroll.
	};

	// Set maximum of dice faces.
	var setMaximum = (x=0) => {
		maximum = (maximum + x > 20) ? 20 : (maximum + x < 1) ? 1 : (maximum + x);

		// Reset dice icon.
		var menuElem = document.getElementById("dice");
		if (menuElem) {
			var nx = -cubeMod(maximum - 1, 5) * 40;
			var ny = -cubeDiv(maximum - 1, 5) * 40;
			menuElem.style.backgroundPosition = "" + nx + " " + ny;
		}
		rolling = -1; // Reroll.
	};

	// Initialize settings.
	setCounts();
	setMaximum();
</script><!--/Menu-->
<!--Main--><script>(async()=>{
	//var params = cubeParamNumbers("d");
	//var counts = params[0] ? params[0] : 1; // Counts of dice.
	//var maximum = params[1] ? params[1] : 6; // Maximum of dice faces.
	//var rolling = 0; // Rolling count.

	// Resize screen.
	cubeResizeScreen(300, 300);

	// Create sprites.
	var sprite = await cubeSprite("dice.svg", 40, 40);
	var sprites = [];
	for (var i = 0; i < 20; i++) {
		sprites[i] = sprite.clone();
	}

	// Main loop.
	while (true) {

		// Sprite lines and rows.
		var lineMax = cubeSqrt(counts - 1) + 1;
		var lines = cubeDiv(counts - 1, lineMax) + 1;
		var rows = [];
		for (var i = 0; i < lines; i++) {
			rows[i] = i > 0 ? lineMax : (cubeMod(counts - 1, lineMax) + 1);
		}

		// Sprite scale.
		var scale = 5 / (counts < lineMax ? counts : lines >= lineMax ? lines : lineMax);

		// Rolling dice.
		var result = 0;
		var angle = 0;
		var randoms = [];
		for (rolling = 1; rolling >= 1; rolling++) {

			// Screen size.
			var size = cubeScreenSize();

			// Wait for input.
			await cubeReadJoypad(0);
			if (result > 0) {

				// Restart to roll dice.
				if (cubeJoypadMotion()) {
					if (rolling > 10) {
						result = 0;
						angle = 0;
						rolling = 0;
					}
				}
			} else {

				// Hold to rolling dice.
				if (cubeJoypadMotion()) {
					rolling = 1;

				// Timeout and show result.
				} else if (rolling > 60) {
					for (var y = 0; y < lines; y++) {
						for (var x = 0; x < rows[y]; x++) {
							result += randoms[lineMax*y+x];
						}
					}
					angle = 0;
					rolling = 1;
				}
			}

			// Roll sprites.
			if (result <= 0) {
				angle = (angle + 20) % 360;
				for (var y = 0; y < lines; y++) {
					for (var x = 0; x < rows[y]; x++) {
						randoms[lineMax*y+x] = cubeRandom(maximum) + 1;
					}
				}
			}

			// Update sprites.
			for (var y = 0; y < lines; y++) {
				for (var x = 0; x < rows[y]; x++) {
					cubeAnimate(randoms[lineMax*y+x] - 1, sprites[lineMax*y+x]);
					if (rolling < 5) {
						cubeExpand(scale * (0.8 + 0.04 * rolling), sprites[lineMax*y+x]);
					} else {
						cubeExpand(scale, sprites[lineMax*y+x]);
					}
					cubeRotate(angle, sprites[lineMax*y+x]);
					var sx = size.x / (rows[y] + 1) * (x + 1);
					var sy = size.y / (lines + 1) * (y + 1);
					cubeMove(sx, sy, sprites[lineMax*y+x]);
				}
			}

			// Clear screen.
			cubeClear();

			// Draw sprites.
			for (var y = 0; y < lines; y++) {
				for (var x = 0; x < rows[y]; x++) {
					cubeDraw(sprites[lineMax*y+x]);
				}
			}

			await cubeWait(10);
		}
	}
})();</script><!--/Main-->
<script>navigator.serviceWorker.register("worker.js");</script>
</body>
</html>
